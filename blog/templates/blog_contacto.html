{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-8 offset-2">
    <form class="mt-4" action="" method="POST">

        <h2 class="contacto-titulo">Contacta con nosotros y resuelve tus dudas</h2>

        <div class="row g-2 mt-3">
            <div class="col-md">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputGrid" placeholder="Apellido y Nombre" value="">
                <label for="floatingInputGrid">Apellido Y Nombre</label>
              </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="Email" value="">
                    <label for="floatingInputGrid">Email</label>
                </div>
            </div>
          </div>

        <div class="form-floating mt-3">
            <textarea style="height: 200px;" class="form-control" placeholder="Deje un comentario" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comentarios</label>
        </div>

        <div class="input-group mt-3">
            <button class="float-end btn btn-marron btn-success" type="submit">Enviar</button>
        </div>

    </form>
</div>
{% endblock content %}
